<div class="main">
    <div>
        <h1>Bienvenue sur la page d'accueil</h1>
        <p>Contenu</p>
    </div>
    <p-table 
        [columns]="gameColumns" 
        [value]="(games | async) ?? []" 
        [tableStyle]="{ 'min-width': '50rem' }"
        [scrollable]="true" 
        scrollHeight="340px">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-game let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ game[col.field] }}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
