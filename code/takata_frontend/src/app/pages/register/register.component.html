<body>
  <div class="form-container">
    <h2>Créer un compte</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
          <input [(ngModel)]="email" id="email" name="email" required />
        <label for="surname">Prénom:</label>
          <input [(ngModel)]="surname" id="surname" name="surname"  required/>
        <label for="name">Nom:</label>
          <input [(ngModel)]="name" id="name" name="name"  required/>
        <label for="username">Pseudo:</label>
          <input type="text" [(ngModel)]="username"  id="username" name="username"  required/>
        <label for="password">Mot de passe:</label>
          <input [(ngModel)]="password" placeholder="Password" id="password" name="password" required/>
        <button pButton severity="secondary" type="submit"><span pButtonLabel>Créer le compte</span></button>
      </div>
    </form>
  </div>
</body>
