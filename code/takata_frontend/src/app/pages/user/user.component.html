<div class="main">
    <p-card header="Informations utilisateur" [style]="{ width: '25rem'}" class="card">
        <p class="m-0">
            Name: {{ user?.name }}
        </p>
        <p>
            Surname: {{user?.surname}}
        </p>
        <p>
            Pseudo: {{user?.pseudo}}
        </p>
        <p>
            Mail: {{user?.mail}}
        </p>
    </p-card>
    <p-button label="CrÃ©er un partie" class="button-game"/>

    <p-card header="Statistiques de jeu" [style]="{ width: '80rem'}" class="card">
        <div style="display:flex; gap:2rem; flex-wrap:wrap;">
            <div style="flex:1 1 300px;">
                <canvas #topScoresCanvas></canvas>
            </div>
            <div style="flex:1 1 300px;">
                <canvas #genreCanvas></canvas>
            </div>
            <div style="flex:1 1 600px;">
                <canvas #activityCanvas></canvas>
            </div>
        </div>
    </p-card>
</div>
