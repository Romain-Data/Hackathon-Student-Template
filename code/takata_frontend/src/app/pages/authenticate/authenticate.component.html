<body>
  <div class="form-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" pInputText [(ngModel)]="username" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" [(ngModel)]="password" required="" />
        <button pButton severity="secondary" type="submit"><span pButtonLabel>Login</span></button>
      </div>
    </form>
  </div>
</body>
